<h1>
    Editar / Agregar HÃ©roe
    <small>superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <div class="grid">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super Heroe</mat-label>
                        <input type="text" matInput required placeholder="super heroe">
                    </mat-form-field>
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter Ago</mat-label>
                        <input type="text" matInput required placeholder="alter ago">
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Primera Aparicion</mat-label>
                        <input type="text" matInput required placeholder="primera aparicion">
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input type="text" matInput required placeholder="personajes">
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select required="">
                            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                                {{ publisher.value }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex justify-content-between">
                    <button mat-flat-button color="warn">Borrar</button>
                    <button mat-flat-button color="primary"><mat-icon>save</mat-icon> Guardar</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="" alt="imagen del heroe" mat-card-image>
        </mat-card>
    </div>
</div>
