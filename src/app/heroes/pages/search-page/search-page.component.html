<div class="flex flex-column p-2">
    <h3>Buscador</h3>
    <mat-form-field>
        <mat-label>
            Buscador de Heroes
        </mat-label>
        <input type="text" placeholder="Buscar" matInput [formControl]="searchInput" (input)="searchHero()" [matAutocomplete]="auto" />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
            @for (hero of heroes; track hero) {
            <mat-option [value]="hero">{{hero.superhero}}</mat-option>
            <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0" value="">
                No se encontro nada con el termino {{ searchInput.value }}
            </mat-option>
            }
        </mat-autocomplete>
    </mat-form-field>
    {{ selectedHero | json }}
</div>
